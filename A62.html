<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <style>
        /* Estilo para o div principal */
        #divprincipal {
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }

        /* Estilo para o div banner */
        #divbanner {
            width: 100%;
            height: 50px;
            background-color: #ccc;
            text-align: center;
            line-height: 50px;
        }

        /* Estilo para o div menu horizontal superior */
        #divmenuhsuperior {
            width: 100%;
            height: 30px;
            background-color: #f4f4f4;
            text-align: center;
            line-height: 30px;
        }

        /* Estilo para o div central */
        #divcentral {
            float: left;
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Estilo para o div menu vertical esquerdo */
        #divmenuvesquerda {
            float: left;
            width: 15%;
            height: 400px;
            background-color: #e9e9e9;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Estilo para o div conteúdo */
        #divconteudo {
            float: left;
            width: 85%;
            height: 400px;
            background-color: #ffffff;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Estilo para links no menu horizontal superior */
        #divmenuhsuperior a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        /* Estilo para links no menu vertical esquerdo */
        #divmenuvesquerda a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>

<div id="divprincipal">

    <!-- Div Banner -->
    <div id="divbanner">
        Banner Horizontal Superior 
    </div>

    <!-- Div Menu Horizontal Superior -->
    <div id="divmenuhsuperior">
        <a href="#">Opção 1</a>
        <a href="#">Opção 2</a>
        <a href="#">Opção 3</a>
        <a href="#">Opção 4</a>
        <a href="#">Opção 5</a>
        <a href="#">Opção 6</a>
        <a href="#">Opção 7</a>
    </div>

    <!-- Div Central -->
    <div id="divcentral">
        <div id="divmenuvesquerda">
            <a href="#">Aba 1</a>
            <a href="#">Aba 2</a>
            <a href="#">Aba 3</a>
            <a href="#">Aba 4</a>
            <a href="#">Aba 5</a>
        </div>
       <img src="cavalinhobahia-bahia.gif" alt="Cavalinho">
    </div>

</div>

</body>
</html>
